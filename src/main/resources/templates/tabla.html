<html  xlmns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <img th:src="@{/images/images.png}"width="126" height="126">
        <h1 class="text-success">Lista de Vacantes</h1>
        <table class="table table-dark table-striped">
            <tr>
                <th>Logo</th>
                <th>ID</th>
                <th>Nombre</th>
                <th>Feda de pub</th>
                <th>Salario Ofrecido</th>
                <th>Descripcion</th>
                <th>Destacado</th>
                <th>Detalle</th>
                <th>Borrar</th>
            </tr>
            <tr th:each="vacante:${vacantes}">
                <td>
                    <img th:src="@{/images/{img}(img=${vacante.imagen})}"width="25" height="25">
                </td>
                <td th:text="${vacante.id}"></td>
                <td th:text="${vacante.nombre}"></td>
                <td th:text="${vacante.fecha}"></td>
                <td th:text="${vacante.salario}"></td>
                <td th:text="${vacante.descripcion}"></td>
                
                
                <!--
                <td th:text="${vacante.destacado}"></td>
                -->
                <td>
                    <span th:if="${vacante.destacado==1}"class="badge badge-success">SI</span>
                    <span th:unless="${vacante.destacado==1}"class="badge badge-danger">NO</span>
                </td>
                <td>
                    <a th:href="@{/vacantes/view/{id}(id=${vacante.id})}" class="btn btn-success">Detalle</a>
                </td>
                <td>
                    <a th:href="@{/vacantes/delete(id=${vacante.id})}" class="btn btn-danger">Borrar</a>
                </td>
            </tr>
        </table>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
